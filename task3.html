<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}

</style>
</head>
<body>

<table>
  <tr>
    <td>
      <p>Lists can be nested (list inside list):</p>

      <ul>
        <li>Coffee</li>
        <li>Tea
          <ul>
            <li>Black tea</li>
            <li>Green tea</li>
          </ul>
        </li>
        <li>Milk</li>
      </ul>
    </td>
  </tr>
</table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Boxes</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <style>
      :root {
        --main-color: #007bff; /* Change the main color here */
        --secondary-color: #6c757d; /* Change the secondary color here */
        --box-padding: 15px; /* Change the box padding here */
        --box-margin: 20px; /* Change the box margin here */
        --box-background-color: #f8f9fa; /* Change the box background color here */
        --box-border-color: #ddd; /* Change the box border color here */
        --box-info-color: #555; /* Change the box info text color here */
        --box-button-background-color: #dc3545; /* Change the box button background color here */
        --box-button-color: #fff; /* Change the box button text color here */
      }

      .main {
        margin: 100px;
      }

      .line {
        width: 100%;
        border: 1px solid var(--secondary-color);
      }

      .box {
        border: 1px solid var(--box-border-color);
        border-radius: 5px;
        padding: var(--box-padding);
        margin-bottom: var(--box-margin);
        background-color: var(--box-background-color);
      }

      .box img {
        max-width: 100%;
        height: auto;
      }

      .box-info {
        margin-bottom: 10px;
        color: var(--box-info-color);
      }

      .box-line {
        border-top: 1px solid var(--box-border-color);
        margin: var(--box-margin) 0;
      }

      .box-buttons {
        display: flex;
        justify-content: space-between;
        padding-bottom: 100px;
      }

      .box-buttons button {
        padding: 10px 20px;
        border: none;
        background-color: var(--box-button-background-color);
        color: var(--box-button-color);
        border-radius: 5px;
      }
    </style>
  </head>
